<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
      <div @click="divClick()">
<!--        用stop修饰符就可以阻止冒泡-->
        <button @click.stop="btnClick()">按钮</button>
      </div>

  <!--  用prevent修饰符的使用--阻止默认事件-->
  <form action="baidu">
    <input type="submit" value="提交" @click.prevent="submitClick()">
  </form>

<!--    监听某个键盘的键帽的点击-->
    <input type="text" @keyup="keyUp">
<!--    监听回车-->
    <input type="text" @keyup.enter="keyUp">

<!--    只触发一次的修饰词-->
    <button @click.once="btn2Click()">按钮</button>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app=new Vue({
        el:'#app',
        data:{
            message:'hello',
        },
        methods:{
            divClick(){
                console.log('divClick');
            },
            btnClick(){
                console.log('btnClick');
            },
            submitClick(){
                console.log('submitClick');
            },
            keyUp(){
                console.log('keyUp');
            },
            btn2Click(){
                console.log('btn2Click');
            }
        }
    })
  </script>
</body>
</html>
