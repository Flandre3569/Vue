<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn><button>按钮</button></cpn>
  <cpn><span>段落</span></cpn>
  <cpn><i>斜体</i></cpn>
  <cpn></cpn>
  <cpn></cpn>
  <cpn></cpn>
  <cpn>
    <button>按钮</button>
    <span>哈哈哈</span><br>
    <i>呵呵呵</i>
  </cpn>

</div>

<template id="cpn">
  <div>
    <h2>我是组件</h2>
    <p>我是组件内容</p>
<!--    使用插槽-->
    <slot><button>按钮</button></slot>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  const app=new Vue({
    el:'#app',
    data:{
      message:'hello',
    },
    components:{
      cpn:{
        template:'#cpn',
      }
    }
  })
</script>
</body>
</html>
