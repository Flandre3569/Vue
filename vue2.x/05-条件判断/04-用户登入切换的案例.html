<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!-- label产生聚焦-->
<!-- placeholder默认带有的文字-->
  <div id="app">
    <span v-if="isShow">
      <label for="Idcard">账号登入: </label>
      <input type="text" id="Idcard" placeholder="输入账号">
    </span>
    <span v-else>
      <label for="email">邮箱登入: </label>
      <input type="text" id="email" placeholder="输入邮箱">
    </span>
    <button @click="changeShow">切换类型</button>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app=new Vue({
      el:'#app',
      data:{
        isShow:true,
      },
      methods:{
        changeShow(){
          this.isShow=!this.isShow;
        }
      }
  })
  </script>
</body>
</html>
