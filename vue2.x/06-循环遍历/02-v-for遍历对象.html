<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
    <ul>
<!--      在遍历过程中，如果只获取一个值，那么获取到的是value-->
      <li v-for="item in info">{{item}}</li>
    </ul>

<!--    获取key和value-->
    <ul>
      <li v-for="(value,key) in info">{{value}}->{{key}}</li>
    </ul>

<!--    获取key、value和index-->
    <ul>
      <li v-for="(value,key,index) in info">{{value}}->{{key}}->{{index}}</li>
    </ul>
    </div>
  <script src="../js/vue.js"></script>
  <script>
    const app=new Vue({
        el:'#app',
        data:{
            info:{
              name:'mingxuan',
              age:18,
              height:186
            }
        }
    })
  </script>
</body>
</html>
