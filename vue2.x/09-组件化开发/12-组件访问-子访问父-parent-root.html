<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn></cpn>
</div>

<template id="cpn">
  <div>
    <h2>我是子组件</h2>
    <button @click="showMessage">按钮</button>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  const app=new Vue({
    el:'#app',
    data:{
      message:'hello',
    },
    components:{
      cpn:{
        template:'#cpn',
        methods:{
          showMessage() {
            //两种方法访问父组件
            console.log(this.$parent.message);
            console.log(this.$root.message);
          }
        }
      }
    }
  })
</script>
</body>
</html>
