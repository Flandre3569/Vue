<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--父组件模板-->
<div id="app">
  <cpn @itemclick="cpnClick"></cpn>
</div>

<!--子组件模板-->
<template id="cpn">
  <div>
    <button v-for="item in categories" @click="btnClick(item)">
      {{item.name}}
    </button>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>
  //子组件
  const cpn={
    template:'#cpn',
      data(){
        return {
          categories:[
            {id:'aaa',name:'热门推荐'},
            {id:'bbb',name:'家用电器'},
            {id:'ccc',name:'衣品服装'},
            {id:'ddd',name:'数码产品'},
          ],
        }
      },
    methods:{
      //发射事件
      btnClick(item){
        this.$emit('itemclick',item);
      }
    }
  }

  //父组件
  const app=new Vue({
    el:'#app',
    data:{
     message:'hello',
    },
    components:{
      cpn,
    },
    //处理事件
    methods:{
      cpnClick(item){
        console.log('cpnClick',item);
      }
    }
  })
</script>
</body>
</html>
