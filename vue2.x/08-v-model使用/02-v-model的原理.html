<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
<!--  这是直接使用model方法的做法-->
<!--  <input type="text" v-model="message">-->
<!--  <h2>{{message}}</h2>-->

<!--  不使用model的做法-->
  <input type="text" :value="message" v-on:input="valueChange">
  <h2>{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app=new Vue({
    el:'#app',
    data:{
      message:'hello',
    },
    methods:{
      //需要通过event对象获取input输入的值
      valueChange(event){
        this.message=event.target.value;
      }
    }
  })
</script>
</body>
</html>
