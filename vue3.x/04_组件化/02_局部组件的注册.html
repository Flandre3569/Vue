<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>

  <template id="my-app">
    <component-a></component-a>
  </template>
  <template id="component-a">
    <h2>{{title}}</h2>
    <p>{{body}}</p>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    // 创建一个组件
    const componentA= {
      template: "#component-a",
      data() {
        return {
          title: "我是标题",
          body: "我是内容"
        }
      }
    }
    // 将componentA组件以局部注册的方式注册到App中
    const App= {
      template: "#my-app",
      components: {
        ComponentA:componentA
      }
    }
    // 实例并挂载到div中
    Vue.createApp(App).mount("#app");
  </script>
</body>
</html>
